<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Evil Martians Assignment</title>
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <main class="login-container" role="main">
    <div class="logo">
      <img
        src="src/images/em_logo.svg"
        alt="Evil Martians logo">
    </div>

    <form id="loginForm" novalidate aria-label="Login form">
      <!-- Сообщения об общих ошибках и успехе -->
      <div id="general-error" class="general-error" role="alert" aria-live="assertive" style="display: none;"></div>
      <div id="success-message" class="success-message" role="status" aria-live="polite" style="display: none;"></div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" required autocomplete="email"
          aria-describedby="email-error email-help" placeholder="Enter your email">
        <div id="email-help" class="sr-only">Please enter a valid email address</div>
        <div id="email-error" class="error-message" role="alert" aria-live="polite"></div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" class="form-input" required
            autocomplete="current-password" aria-describedby="password-error password-help"
            placeholder="Enter your password" minlength="8">
          <button type="button" class="password-toggle" aria-label="Toggle password visibility" tabindex="0">
            <svg class="eye-icon eye-closed" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
              <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
            <svg class="eye-icon eye-open" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" style="display: none;">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
        <div id="password-error" class="error-message" role="alert" aria-live="polite"></div>
        <div id="password-help" class="sr-only">Password must be at least 8 characters long</div>
      </div>

      <div class="form-options">
        <div class="checkbox-group">
          <label for="remember" class="checkbox-label">
            <div class="checkbox">
              <input type="checkbox" id="remember" name="remember">
              <span class="checkmark"></span>
            </div>
            Remember me
          </label>
        </div>
        <a href="#" class="forgot-link" role="button" tabindex="0">Forgot password?</a>
      </div>

      <button type="submit" class="submit-btn" aria-describedby="submit-status">
        <span class="btn-text">Sign In</span>
        <div class="btn-loading">
          <div class="spinner" aria-hidden="true"></div>
        </div>
      </button>
      <div id="submit-status" class="sr-only" aria-live="polite"></div>
    </form>

    <!-- Элемент для объявлений экранным считывателям -->
    <div id="aria-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>

    <div class="divider">
      <span class="line"></span>
      <span class="divider-text">or continue with</span>
      <span class="line"></span>
    </div>

    <div class="social-login">
      <a href="#" class="social-btn" role="button" tabindex="0">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        Google
      </a>
      <a href="#" class="social-btn" role="button" tabindex="0">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
        </svg>
        Facebook
      </a>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="#" role="button" tabindex="0">Sign up</a>
    </div>
  </main>

  <script type="module" src="src/main.ts"></script>
</body>

</html>
